version: '3.7'

services:
  mysql-employeeDb:
    image: mysql:latest
    ports:
      - '3306:3306'
    restart: always
    environment:
      MYSQL_DATABASE: employeeservice_db
      #      MYSQL_USER: root
      #      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-employee-data:/var/lib/mysql

  mysql-departmentDb:
    image: mysql:latest
    ports:
      - '3307:3306'
    restart: always
    environment:
      MYSQL_DATABASE: departmentservice_db
      #      MYSQL_USER: root
      #      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-department-data:/var/lib/mysql

volumes:
  mysql-employee-data:
  mysql-department-data: